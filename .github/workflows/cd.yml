name: CD

on:
 push:
   tags:
     - 'v*'
   branches:
     - main
 workflow_dispatch:
  
jobs:
  build:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    environment: Unity build
    strategy:
      fail-fast: false
      matrix:
        # Unity versions: https://game.ci/docs/docker/versions/
        unityVersion:
          - 6000.2.10f1
        targetPlatform:
          - WebGL
          - StandaloneLinux64
          - StandaloneWindows
          - StandaloneWindows64
          - StandaloneOSX
    steps:

      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          path: .
    
      # Cache
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}
          buildOptions: Development

      - if: matrix.targetPlatform == 'WebGL'
        name: Deploy Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/${{ matrix.targetPlatform }}/WebGL # The folder the action should deploy.

      - name: Deploy Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

      # Release    
      - name: Create Release Folder
        run: |
          mkdir -p ${{ matrix.targetPlatform }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: ${{ matrix.targetPlatform }}

      - name: Zip Files
        run: |
          ls -lha
          zip -r ${{ matrix.targetPlatform }}.zip ${{ matrix.targetPlatform }}

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Identify if this is a pre release by checking if the tag name contains -rc, -b, -a
          # prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-b') || contains(github.ref, '-a') }}
          files: ${{ matrix.targetPlatform }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
